<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">
            <span class="error" id="nameError"></span>

            <label for="doj">Date of Joining:</label>
            <input type="text" id="doj" placeholder="YYYY-MM-DD">
            <span class="error" id="dojError"></span>

            <label for="email">Email ID:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <span class="error" id="emailError"></span>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">
            <span class="error" id="phoneError"></span>

            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your address"></textarea>
            <span class="error" id="addressError"></span>

            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" placeholder="Enter your pin code">
            <span class="error" id="pincodeError"></span>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" id="male"> Male
            <input type="radio" name="gender" value="Female" id="female"> Female
            <input type="radio" name="gender" value="Other" id="other"> Other
            <span class="error" id="genderError"></span>

            <label for="state">State:</label>
            <select id="state">
                <option value="">Select your state</option>
                <option value="State1">Delhi</option>
                <option value="State2">Uttar Pradesh</option>
                <option value="State3">Jammu & Kashmir</option>
            </select>
            <span class="error" id="stateError"></span>

            <button type="button" onclick="validateForm()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script>
        function validateForm() {
            // Clear previous errors
            document.querySelectorAll(".error").forEach(error => error.innerHTML = "");

            const name = document.getElementById("name").value;
            const doj = document.getElementById("doj").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const state = document.getElementById("state").value;

            let isValid = true;

            // Name validation (only alphabets and spaces)
            const namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(name)) {
                document.getElementById("nameError").innerHTML = "Name should only contain alphabets and spaces.";
                isValid = false;
            }

            // Date of Joining validation (YYYY-MM-DD format)
            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            if (!datePattern.test(doj)) {
                document.getElementById("dojError").innerHTML = "Date should be in YYYY-MM-DD format.";
                isValid = false;
            }

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Please enter a valid email address.";
                isValid = false;
            }

            // Phone number validation (10 digits)
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                document.getElementById("phoneError").innerHTML = "Phone number should be a 10-digit number.";
                isValid = false;
            }

            // Address validation (not empty)
            if (address.trim() === "") {
                document.getElementById("addressError").innerHTML = "Address cannot be empty.";
                isValid = false;
            }

            // Pin code validation (6 digits)
            const pincodePattern = /^\d{6}$/;
            if (!pincodePattern.test(pincode)) {
                document.getElementById("pincodeError").innerHTML = "Pin code should be a 6-digit number.";
                isValid = false;
            }

            // Gender validation (must be selected)
            if (!gender) {
                document.getElementById("genderError").innerHTML = "Please select your gender.";
                isValid = false;
            }

            // State validation (must be selected)
            if (state === "") {
                document.getElementById("stateError").innerHTML = "Please select your state.";
                isValid = false;
            }

            if (isValid) {
                alert("Registration successful!");
            }
        }

    </script>
</body>

</html>
