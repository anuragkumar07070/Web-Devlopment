<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech Workshop Registration</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
        }

        .registration-form h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkbox-group {
            margin-bottom: 15px;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }

        button {
            background-color: #476eca;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form class="registration-form">
            <h2>Register for Web Tech Workshop</h2>
            
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="dateOfJoining">Date of Joining:</label>
            <input type="date" id="dateOfJoining" name="dateOfJoining" required>
            
            <label>Shift:</label>
            <div class="checkbox-group">
                <label for="morning">
                    <input type="checkbox" id="morning" name="shift" value="morning"> Morning
                </label>
                <label for="evening">
                    <input type="checkbox" id="evening" name="shift" value="evening"> Evening
                </label>
            </div>
            
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="feeStatus">Fee Status:</label>
            <select id="feeStatus" name="feeStatus" required>
                <option value="paid">Paid</option>
                <option value="unpaid">Unpaid</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
